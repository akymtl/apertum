<h1>Login Form</h1>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container">
    <label for="id"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="id" required ngModel>

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required ngModel>
        
    <button type="submit" [disabled]="loginForm.form.invalid">Login</button>
  </div>
</form>
